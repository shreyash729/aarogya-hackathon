{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1>Risk Assessment Results</h1>              
    </div>
    <div class="charts">
        <div class="chart-container">
            {{ risk_chart|safe }}
        </div>
        <div class="chart-container">
            {{ importance_chart|safe }}
        </div>
    </div>
    <div class="risk-card {% if risk_score >= 70 %}high-risk{% elif risk_score >= 30 %}medium-risk{% else %}low-risk{% endif %}">
        <h2>Readmission Risk Score: {{ risk_score }}/100</h2>
        <p>Probability: {{ (probability * 100)|round(1) }}%</p>
    </div>

    <div class="action-buttons">
        <a href="./../" class="back-btn">Assess Another Patient</a>
        <a class="back-btn" onclick="window.print()">Print Report</a>
    </div>
    <!-- Rest of your template... -->
</div>
{% endblock %}
